name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:
env:
  stdout: true
  stderr: true
jobs:
  Run-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.out.outputs.stdout }}
      print: ${{ steps.print.outputs.test }}
    steps:
      - name: Script
        id: script
        run: |
          script gh_output.txt
          
      - name: Output
        id: out        
        run: |
         echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
         echo "::warning file=app.js,line=1,col=5,endColumn=7::Missing semicolon"

      - name: Exit Script
        id: ext
        run: |
          ls -lr
          exit

      - name: Print
        id: print
        run: |
          cat gh_output.txt
          echo "test=$(cat gh_output.txt)" >> "$GITHUB_OUTPUT"

      # - name: Check
      #   id: check
      #   run: |
      #    grep -w "Missing semicolon" gh_output.txt

  get-GitHub-Actions:
    runs-on: ubuntu-latest
    needs: [Run-GitHub-Actions]
    steps:
      - run: |
          echo ${{steps.Run-GitHub-Actions.outputs.hash}} > ipfs-hash.txt
          cat ipfs-hash.txt
          echo ${{steps.Run-GitHub-Actions.outputs.print}} > gh_output.txt
          cat gh_output.txt
          
